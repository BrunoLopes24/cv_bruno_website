<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style/stylecontact.css">
    <link rel="stylesheet" href="style/mediaqueries.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" /> <!-- Show all devices under screen -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"> <!-- Linkedin Logo-->
    <link href='https://css.gg/git-fork.css' rel='stylesheet'> <!-- Github Logo -->
    <title>Contact Bruno Lopes</title>
</head>
<body>
    <header>
        <i id="menu" onclick="clickMenu()"><span class="material-symbols-outlined">list</span></i>
        <div class="menubar">
            <nav>
                <ul id="itens">
                    <li><a href="index.html">Home</a></li>
                    <li><a href="about.html">About me</a></li>
                    <li><a href="projects.html">Projects</a></li>
                    <li><a href="contact.html">Contact me</a></li>
                </ul>
            </nav>
        </div>
    </header>
    <main>
        <div id="contact">
            
            <fieldset id="form">
                <legend style="text-align: center; color: #471b9f;"> CONTACT ME</legend>
                <form action="" method="post" autocomplete="on">
                    <label for="iname">
                        <p> Company Name: <input class="comp" type="text" name="name" id="iname" maxlength="20" size="30" placeholder="Company Name" style="text-align: center;" required></p>
                    </label>

                    <label for="icity">
                        <p>City:</p>
                        <select name="city" id="icity">
                            <optgroup label="Norte" >
                                <option value="Viana do Castelo">Viana do Castelo</option>
                                <option value="Braga">Braga</option>
                                <option value="Porto">Porto</option>
                                <option value="Aveiro">Aveiro</option>
                            </optgroup>
                            <optgroup label="Centro" >
                                <option value="Coimbra">Coimbra</option>
                                <option value="Leiria">Leiria</option>
                                <option value="Santarém">Santarém</option>
                                <option value="Lisboa">Lisboa</option>
                            </optgroup>
                            <optgroup label="Sul" >
                                <option value="Setubal">Setúbal</option>
                                <option value="Evora">Évora</option>
                                <option value="Beja">Beja</option>
                                <option value="Faro">Faro</option>
                            </optgroup>
                            <optgroup label="Europe">
                                   <option value="Europe"> European Country</option>
                            </optgroup>
                        </select>
                    </label> <br> <br>

                    <fieldset id="formr">
                        <h4>Reason:</h4>
                        <input type="radio" name="how" id="cv"> I want your CV! <br>
                        <input type="radio" name="how" id="moreabout"> Would like to know more about this website!
                        <br> <br>
                    </fieldset>
                    <button type="submit">Submit</button>
                </form>
            </fieldset>
        </div>
        <p id="devices">
            <span id="on" class="material-symbols-outlined">
                smartphone
            </span>
            <span id="off" class="material-symbols-outlined">
                tablet_mac
                </span>
            <span id="off" class="material-symbols-outlined">
                laptop_mac
            </span>
            <span id="off" class="material-symbols-outlined">
                desktop_mac
                </span>
        </p>

    </main>
    <footer>
        <p style="text-align: center;"> This was made with &heartsuit; by Bruno Lopes</p>
    </footer>

   <script>
        function clickMenu(){
            if (itens.style.display == 'flex') {
                itens.style.display = 'none' 
            } else {
                itens.style.display = 'flex'
            }
        } 
    </script>
  
    
</body>
</html>
